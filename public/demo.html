<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ask Nora for a Quote</title>
  <style>
    :root{
      --text:#111;
      --muted:#666;
      --panel:#fff;
      --shadow:0 12px 30px rgba(0,0,0,.10);
      --radius:16px;
      --maxw:980px;
      --height:640px;
    }
    html,body{background:#fff;color:var(--text);margin:0}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      display:flex;flex-direction:column;align-items:center;gap:16px;
      padding:40px 20px 80px;
    }
    .logo{max-width:220px;margin:0 auto 6px;display:block}
    h1{margin:0;font-size:2rem;line-height:1.2;font-weight:800;text-align:center}
    .sub{margin:0 0 22px;text-align:center;color:var(--muted)}
    .chat-card{
      width:100%;max-width:var(--maxw);height:var(--height);
      background:var(--panel);border-radius:var(--radius);box-shadow:var(--shadow);
      position:relative;overflow:hidden;
    }
    #nora-chat{position:absolute;inset:0}
    .footer{margin-top:18px;color:#777;font-size:13px;text-align:center}
  </style>

  <!-- Options the script will read -->
  <script>
    window.NORA_OPTIONS = {
      mount: '#nora-chat',
      theme: 'light',
      bubble: false,
      open: true,
      hideHeader: true,
      dateFormat: 'dd/MM/yyyy'
    };
  </script>
</head>
<body>
  <!-- logo lives at: /public/CV-Logo-Big Medium.png -->
  <img class="logo" src="CV-Logo-Big-Medium.png" alt="Cinematic Videographers">

  <h1>Ask Nora for a Quote</h1>
  <p class="sub">Our AI assistant can generate instant videography quotes for your clients.</p>

  <div class="chat-card">
    <div id="nora-chat"></div>
  </div>

  <div class="footer">© Cinematic Videographers · Nora Assistant</div>

  <!-- Only this script. Remove any other old widget scripts. -->
  <script src="/nora-chat.js"></script>
</body>
</html>
