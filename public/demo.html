<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ask Nora for a Quote</title>
  <style>
    :root {
      --text: #111;
      --muted: #555;
      --panel: #fff;
      --shadow: 0 10px 30px rgba(0,0,0,0.1);
      --radius: 14px;
      --maxw: 900px;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #fff;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 80px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
      color: #111;
    }
    p.sub {
      text-align: center;
      color: var(--muted);
      margin-bottom: 30px;
      font-size: 1rem;
    }
    .chat-container {
      width: 100%;
      max-width: var(--maxw);
      height: 640px;
      background: var(--panel);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow: hidden;
      position: relative;
    }
    #nora-chat {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    /* Hide floating bubble */
    .nora-bubble, [data-nora-bubble] {
      display: none !important;
    }
    /* Hide Nora internal brand bar */
    #nora-chat .nora-header, 
    #nora-chat [data-role="header"] {
      display: none !important;
    }
    /* Make chat text readable */
    #nora-chat, #nora-chat * {
      color: #111 !important;
    }
    .footer {
      margin-top: 25px;
      color: #777;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>
  <img src="CV-Logo-Big%20Medium.png" alt="Cinematic Videographers" style="max-width:220px; margin-bottom:20px;">
  <h1>Ask Nora for a Quote</h1>
  <p class="sub">Our AI assistant that generates instant videography quotes for your clients.</p>

  <div class="chat-container">
    <div id="nora-chat" 
         data-open="true" 
         data-theme="light" 
         data-hide-header="true" 
         data-date-format="dd/MM/yyyy">
    </div>
  </div>

  <div class="footer">© Cinematic Videographers · Nora Assistant</div>

  <!-- Nora Chat Script -->
  <script src="/nora-chat.js"></script>
  <script>
    // Enforce dd/mm/yyyy placeholder and prevent second bubble instance
    window.NORA_OPTIONS = {
      mount: '#nora-chat',
      open: true,
      theme: 'light',
      hideHeader: true,
      dateFormat: 'dd/MM/yyyy',
      bubble: false
    };

    const fixDates = () => {
      const inputs = document.querySelectorAll('input[placeholder]');
      inputs.forEach(i => {
        if (i.placeholder.match(/yyyy|mm|dd/i)) i.placeholder = 'dd/mm/yyyy';
      });
    };
    const obs = new MutationObserver(fixDates);
    obs.observe(document.body, { childList: true, subtree: true });
    fixDates();
  </script>
</body>
</html>
