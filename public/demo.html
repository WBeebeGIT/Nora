<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nora — Instant Quote Chat</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#0b0d0f; --ink-2:#2b2f33; --bg:#ffffff; --chip:#111; --chip-ink:#fff;
      --muted:#6b7280; --ring:#0ea5e9; --card:#fff; --shadow:0 12px 45px rgba(16,24,40,.08);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--ink); font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    header{
      padding:28px 20px 8px; text-align:center;
    }
    .logo{ display:block; margin:0 auto 12px; width:240px; max-width:70vw; }
    h1{ margin:0 0 8px; font-size:38px; font-weight:800; letter-spacing:-0.01em;}
    .sub{ color:var(--muted); font-size:15px;}
    .wrap{
      max-width:980px; margin:28px auto 40px; padding:0 16px;
    }
    .chat{
      background:var(--card); border-radius:var(--radius);
      box-shadow:var(--shadow); padding:20px;
      width:min(980px, 92vw); margin:0 auto;
    }
    .bar{
      display:flex; align-items:center; gap:12px; margin-bottom:14px;
      border:1px solid #eef2f7; background:#f9fafb; color:#111; padding:10px 12px; border-radius:12px;
      font-size:14px;
    }
    .window{
      border-radius:16px; border:1px solid #eef2f7; background:#fff; min-height:520px;
      padding:16px; display:flex; flex-direction:column; gap:10px;
    }
    .msgs{ flex:1; overflow:auto; display:flex; flex-direction:column; gap:10px; padding-right:2px;}
    .msg{ max-width:80%; padding:10px 12px; border-radius:14px; line-height:1.35; font-size:15px; box-shadow:0 1px 0 rgba(0,0,0,.03);}
    .me{ align-self:flex-end; background:#111; color:#fff; border-top-right-radius:6px;}
    .her{ align-self:flex-start; background:#f1f5f9; color:#0b0d0f; border-top-left-radius:6px;}
    .row{ display:flex; gap:8px; flex-wrap:wrap; }
    .chip{
      appearance:none; border:1px solid #d1d5db; padding:8px 12px; border-radius:999px; cursor:pointer;
      background:#fff; color:#111; font-size:14px;
    }
    .chip[data-active="1"]{ background:#111; color:#fff; border-color:#111;}
    .input{
      display:flex; gap:8px; align-items:center; border-top:1px solid #eef2f7; padding-top:10px;
    }
    input[type="text"], input[type="date"]{
      flex:1; padding:12px 12px; border-radius:12px; border:1px solid #e5e7eb; font-size:14px;
    }
    button.send{
      padding:11px 14px; border-radius:12px; border:0; background:#111; color:#fff; cursor:pointer;
    }
    .line{ height:1px; background:#f0f2f5; margin:4px 0 8px; }
    .total{
      margin-top:8px; border-radius:12px; background:#fafafa; border:1px solid #eee; padding:12px;
      font-size:14px;
    }
    .li{ display:flex; justify-content:space-between; padding:4px 0;}
    .bold{ font-weight:700;}
    .muted{ color:#6b7280;}
    @media (max-width:640px){
      h1{font-size:30px}
      .window{min-height:460px}
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="/CV-Logo-Big%20Medium.png" alt="Cinematic Videographers" />
    <h1>Ask Nora for a Quote</h1>
    <div class="sub">Our AI assistant can generate instant videography quotes for your clients.</div>
  </header>

  <div class="wrap">
    <div class="chat">
      <div class="bar">Hi! I’m Nora. I’ll get you a quick quote in a few taps.</div>

      <div class="window" id="chat">
        <div class="msgs" id="msgs"></div>

        <!-- Quick controls Nora will show and update (date, location, hours, add-ons) -->
        <div id="controls"></div>

        <div class="input">
          <input id="box" type="text" placeholder="Type here…" autocomplete="off">
          <button class="send" id="send">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/nora-chat.js"></script>
</body>
</html>
