<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ask Nora for a Quote</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #ffffff;
      --ink: #111827;        /* near black */
      --ink-2:#374151;       /* slate */
      --border:#e5e7eb;      /* gray-200 */
      --muted:#6b7280;       /* gray-500 */
      --accent:#111827;
      --accent-ink:#ffffff;
      --chip:#1118270f;      /* faint */
      --shadow: 0 10px 30px rgba(17,24,39,.08);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:var(--bg);
      color:var(--ink);
    }
    .wrap{
      max-width:980px;
      margin:40px auto 80px;
      padding:0 20px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }
    .logo{
      display:block;
      width:260px;
      height:auto;
      opacity:.92;
    }
    h1{
      margin:8px 0 0;
      font-size:clamp(28px,3.4vw,40px);
      line-height:1.1;
      text-align:center;
      font-weight:800;
      letter-spacing:-0.02em;
    }
    .sub{
      text-align:center;
      color:var(--muted);
      font-size:15px;
      margin-top:2px;
    }
    .card{
      width:100%;
      background:#fff;
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px;
    }
    .row{display:flex; gap:10px; flex-wrap:wrap}
    .label{
      display:block; font-size:14px; font-weight:600; margin:12px 0 6px; color:var(--ink);
    }
    .pill{
      appearance:none; border:1px solid var(--border); background:#fff; color:var(--ink);
      padding:10px 14px; border-radius:999px; font-size:14px; cursor:pointer;
    }
    .pill[aria-pressed="true"]{
      background:var(--accent); color:var(--accent-ink); border-color:var(--accent);
    }
    .seg{
      display:flex; gap:8px; flex-wrap:wrap;
    }
    input[type="date"], input[type="text"]{
      width:100%; padding:12px 14px; border:1px solid var(--border); border-radius:10px; font-size:15px; color:var(--ink);
      background:#fff;
    }
    .hint{font-size:12px; color:var(--muted); margin-top:6px}
    .actions{margin-top:14px; display:flex; gap:10px; align-items:center}
    .btn{
      appearance:none; border:1px solid var(--accent); background:var(--accent); color:#fff; font-weight:600;
      padding:12px 16px; border-radius:10px; cursor:pointer;
    }
    .btn[disabled]{opacity:.5; cursor:not-allowed}
    .line{
      width:100%; background:#f9fafb; border:1px solid var(--border); border-radius:10px; padding:12px 14px; color:var(--ink-2);
    }
    .breakdown{margin-top:18px; display:grid; gap:8px}
    .pair{display:flex; justify-content:space-between; gap:14px}
    .total{display:flex; justify-content:space-between; margin-top:8px; padding-top:10px; border-top:1px dashed var(--border); font-weight:700}
    footer{margin-top:14px; text-align:center; color:var(--muted); font-size:12px}
    .grid2{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    @media (max-width:640px){ .grid2{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="wrap">
    <img class="logo" src="/CV-Logo-Big-Medium.png" alt="Cinematic Videographers" />
    <h1>Ask Nora for a Quote</h1>
    <div class="sub">Our AI assistant can generate instant videography quotes for your clients.</div>

    <div class="card" id="nora-card">
      <div class="line">Hi! I’m Nora. I’ll get you a quick quote in a few taps.</div>

      <label class="label">What type of event is this? (Corporate, Wedding, Mitzvah, Other)</label>
      <div class="seg" id="eventTypeSeg">
        <button class="pill" data-value="Corporate">Corporate</button>
        <button class="pill" data-value="Wedding">Wedding</button>
        <button class="pill" data-value="Mitzvah">Mitzvah</button>
        <button class="pill" data-value="Other">Other</button>
      </div>

      <div class="grid2">
        <div>
          <label class="label">Hours</label>
          <div class="seg" id="hoursSeg">
            <button class="pill" data-value="4">4</button>
            <button class="pill" data-value="6">6</button>
            <button class="pill" data-value="8">8</button>
            <button class="pill" data-value="10">10</button>
          </div>
        </div>
        <div>
          <label class="label">Event Date</label>
          <input id="eventDate" type="date" placeholder="dd/MM/yyyy" />
          <div class="hint">Event date (format: dd/MM/yyyy)</div>
        </div>
      </div>

      <label class="label">Crew & Add-ons</label>
      <div class="seg" id="addonsSeg">
        <button class="pill" data-key="secondShooter" aria-pressed="false">Second Shooter</button>
        <button class="pill" data-key="audioTech" aria-pressed="false">Audio/Lighting Tech</button>
        <button class="pill" data-key="drone" aria-pressed="false">Drone</button>
        <button class="pill" data-key="livestream" aria-pressed="false">Livestream</button>
        <button class="pill" data-key="rush48" aria-pressed="false">Rush 48 hr</button>
        <button class="pill" data-key="rush24" aria-pressed="false">Rush 24 hr</button>
        <button class="pill" data-key="usb" aria-pressed="true" disabled>USB Raw Footage Drive</button>
      </div>

      <label class="label">Location</label>
      <div class="seg" id="locationSeg">
        <button class="pill" data-value="local" aria-pressed="true">Local (≤ 1.5 hr)</button>
        <button class="pill" data-value="travel_far">Travel &gt; 1.5 hr</button>
      </div>

      <div class="actions">
        <button id="getQuoteBtn" class="btn" disabled>Get Quote</button>
        <div id="statusText" class="hint"></div>
      </div>

      <div class="breakdown" id="quoteArea" hidden>
        <div id="quoteLines"></div>
        <div class="total"><span>Total</span><span id="quoteTotal"></span></div>
      </div>
    </div>

    <footer>© Cinematic Videographers · Nora Assistant</footer>
  </div>

  <!-- Nora UI logic -->
  <script src="/nora-chat.js"></script>
</body>
</html>
